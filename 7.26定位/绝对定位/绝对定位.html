<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0;}
        .pic{
            width: 260px;height:196px;margin: 100px auto;position:relative;
            overflow: hidden;
        }
        .pic img{
            width: 100%;height: 100%;
        }
        .bg{
            width: 260px;height:196px;background: rgba(0, 0,0,.5);position: absolute;top: 0;left: 260px;
            transition: all 1s ease;
        }
        .pic:hover .bg{left: 0;}

    </style>
</head>
<body>
    <div class="pic">
        <img src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=4109796290,1084357541&fm=58" alt="">
        <div class="bg"></div>
    </div>
</body>
</html>
