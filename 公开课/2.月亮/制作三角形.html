<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角形（代码实现）</title>
    <style>
    *{
        margin: 0;
        padding:0;
    }
    body{
        background: black;
    }
    .box{width: 0;

        

        border-width: 20px;
        border-style: solid;
        border-color: aqua transparent transparent transparent;
    }
    .orbjt{
        width: 300px;
        height: 300px;
        border-width: 1px 1px 0 0;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="orbjt"></div>
</body>
</html>
