<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem</title>
    <style>
    .box{
        width: 300px;
        height: 300px;
        background: #000;
    }
    /* 4 320*480 2.0     640*960
       5 320*568 2.0     640*1136
       6 375*667 2.0     750*1334
       X 375*812 3.0     1125*2436
     */
        @media screen and (max-width:640px){
            html{font-size: 100px;}
        }
    </style>
</head>
<body>
    <!--单位：px % em
        
        rem 参照单位：参照根元素的字体大小，根元素（html）的字体默是16px； 
    html{
        font-size:16px;
    }
    引申一个计算公式：1rem=16px；
    浏览器最小的字体大小是12px；
    1.方便计算
    2.大于12px；
    设置为100px；
    
    -->
    <div class="box"></div>
    <script type="text/javascript">
        function refreshRem(){
            var desW=640,
                winW=document.documentElement.clientWidth,
                ratio=winW/desW;
            document.documentElement.style.fontSize=ratio*100+'px';
        }
        refreshRem();
        window.addEventListener('resize',refreshRem);
        </script>
</body>
</html>
