<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0px;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .item{width: 33.33%;height: 33.33%;
        float:left}
        /* 奇数行 */
        /* .item:nth-child(2n+1)   odd=2n+1 */
        .item:nth-child(odd){
            background:black;
        }
        /* 偶数行 */
        /* .item:nth-child(2n)   even=2n */
        .item:nth-child(even){
            background:white;
        }
    </style>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</body>
</html>
